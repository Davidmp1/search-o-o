<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="{{ "/assets/css/js/app.js" | relative_url }}" type="text/javascript" charset="utf-8"></script>
  <script src="{{ "/assets/js/jquery-lang.js" | relative_url }}" type="text/javascript" charset="utf-8"></script>
  <script src="{{ "/assets/js/jquery.rss.js" | relative_url }}" type="text/javascript" charset="utf-8"></script>
  <script src="{{ "/assets/js/search_methods.js" | relative_url }}" type="text/javascript" charset="utf-8"></script>
	
  <link rel="icon" type="image/png" href="{{ "/assets/images/favico.png" | relative_url }}" />

  <title lang="en">{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <meta content="Search" property="og:title">
  <meta content="openSUSE" property="og:site_name">
  <meta content="website" property="og:type">
  <meta content="{{ page.url | replace:'index.html','' | absolute_url }}" property="og:url">
  <link rel="stylesheet" href="{{ "/assets/css/css/app.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
