<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='shortcut icon' type='image/x-icon' href='https://static.opensuse.org/chameleon/dist/images/favicons/favicon.ico' />

  <title lang="en">{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <meta content="Search" property="og:title">
  <meta content="openSUSE" property="og:site_name">
  <meta content="website" property="og:type">
  <meta content="{{ page.url | replace:'index.html','' | absolute_url }}" property="og:url">
  <link rel="stylesheet" href="https://static.opensuse.org/chameleon/dist/css/chameleon.css" />
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <script defer src="https://static.opensuse.org/chameleon/dist/js/chameleon.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="{{ "/assets/js/jquery.js" | relative_url }}" type="text/javascript" charset="utf-8"></script>
  <script defer src="{{ "/assets/js/jquery.lang.js" | relative_url }}" type="text/javascript" charset="utf-8"></script>
  <script defer src="{{ "/assets/js/jquery.rss.js" | relative_url }}" type="text/javascript" charset="utf-8"></script>
  <script defer src="{{ "/assets/js/search_methods.js" | relative_url }}" type="text/javascript" charset="utf-8"></script>

  <meta name="theme-color" content="#73ba25" />

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://beans.opensuse.org/matomo/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '5']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
