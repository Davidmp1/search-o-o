---
layout: default
---
<form id="obs" method="get" action="http://software.opensuse.org/search" class="input-group input-group-lg">
    <input id="searchbox" id="obs-q" type="text" name="q" value="" class="form-control mr-2 w-auto" lang="en" placeholder="Search for package"/>
    	<select name="baseproject"  class="custom-select mr-2" onchange='changeAction(this.value)'>
		<option value="openSUSE:Factory">Tumbleweed</option>
		<option value="openSUSE:15.1">Leap 15.1</option>
		<option value="openSUSE:15.2">Leap 15.2</option>
	</select>

        <button class="btn btn-primary mr-2" type="submit">
		<span class="typcn typcn-lg typcn-zoom-outline"></span>
		<span lang="en" class="hidden-xs-down">Search</span>
	</button>
</form>
